<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ps="http://primefaces.org/sentinel"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:sec="http://www.springframework.org/security/tags"      
    
    xmlns:p="http://primefaces.org/ui">

    <div id="layout-menubar" class="Unselectable fontRegular">
        <div class="layout-menubarinner-box" id="buttonArea">
            <a href="#" id="layout-menubar-resize" class="BordRad3" title="Menu Resize"><i class="icon-th-list-2"></i></a>
            <a href="#" id="layout-menubar-resize2" class="BordRad3" title="Open Menu"><i class="icon-menu"></i></a>
        </div>

        <div class="layout-menubarinner-box" id="searchArea">
            <i class="icon-search floatLeft gray"></i>
            <input type="text" class="layout-menubar-search floatLeft Animated05" placeholder="#{msgs['label.search.dashboard']}" />
        </div>
        
        <h:form id="menuform">
            <ps:menu id="sm_leftmenu">
                <p:menuitem id="sm_dashboard" value="#{msgs['label.menu.left.dashboard']}" icon="icon-home-outline" outcome="dashboard" containerStyleClass="layout-menubar-active"/>
            	  	<sec:authorize ifAnyGranted="SPONSOR">
            			<p:menuitem id="sm_property_entry" value="#{msgs['label.menu.left.propertyrentry']}" icon="icon-home-outline" outcome="/sponsor/property" containerStyleClass="layout-menubar-active"/>
        	 		</sec:authorize>
        
             </ps:menu>
        </h:form>
      
    </div>

</ui:composition>
