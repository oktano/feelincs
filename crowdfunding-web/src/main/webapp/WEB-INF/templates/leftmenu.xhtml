<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ps="http://primefaces.org/sentinel"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:sec="http://www.springframework.org/security/tags"      
    
    xmlns:p="http://primefaces.org/ui">

    <div id="layout-menubar" class="Unselectable fontRegular">
        <div class="layout-menubarinner-box" id="buttonArea">
            <a href="#" id="layout-menubar-resize" class="BordRad3" title="Menu Resize"><i class="icon-th-list-2"></i></a>
            <a href="#" id="layout-menubar-resize2" class="BordRad3" title="Open Menu"><i class="icon-menu"></i></a>
        </div>

        <div class="layout-menubarinner-box" id="searchArea">
            <i class="icon-search floatLeft gray"></i>
            <input type="text" class="layout-menubar-search floatLeft Animated05" placeholder="#{msgs['label.search.dashboard']}" />
        </div>
        
        <h:form id="menuform">
            <ps:menu id="sm_leftmenu">
                <p:menuitem id="sm_dashboard" value="#{msgs['label.menu.left.dashboard']}" icon="icon-home-outline" outcome="dashboard" containerStyleClass="layout-menubar-active"/>
             	<p:menuitem id="sm_development" value="#{msgs['label.menu.left.newdevelopment']}" icon="icon-home-outline" outcome="/development/newdevelopment" containerStyleClass="layout-menubar-active"/>
   
               	<p:submenu label="#{msgs['label.menu.left.managedropdown.title']}" icon="icon-tasks">
            		<p:menuitem  value="#{msgs['label.managedropdown.companycategory']}" icon="icon-home-outline" url="#{request.contextPath}/lookupdata.html?type=COMPANY_CATEGORY" containerStyleClass="layout-menubar-active"/>
            		<p:menuitem  value="#{msgs['label.managedropdown.companyindustry']}" icon="icon-home-outline" url="#{request.contextPath}/lookupdata.html?type=COMPANY_INDUSTRY" containerStyleClass="layout-menubar-active"/>
            		<p:menuitem  value="#{msgs['label.managedropdown.fundingsource']}" icon="icon-home-outline" url="#{request.contextPath}/lookupdata.html?type=FUNDING_SOURCE" containerStyleClass="layout-menubar-active"/>
            		<p:menuitem  value="#{msgs['label.managedropdown.fundingtype']}" icon="icon-home-outline" url="#{request.contextPath}/lookupdata.html?type=FUNDING_TYPE" containerStyleClass="layout-menubar-active"/>
            		<p:menuitem  value="#{msgs['label.managedropdown.documenttype']}" icon="icon-home-outline" url="#{request.contextPath}/lookupdata.html?type=DOCUMENT_TYPE" containerStyleClass="layout-menubar-active"/>
            		<p:menuitem  value="#{msgs['label.managedropdown.accounttype']}" icon="icon-home-outline" url="#{request.contextPath}/lookupdata.html?type=ACCOUNT_TYPE" containerStyleClass="layout-menubar-active"/>
            		<p:menuitem  value="#{msgs['label.managedropdown.teammembertype']}" icon="icon-home-outline" url="#{request.contextPath}/lookupdata.html?type=TEAM_MEMBER_TYPE" containerStyleClass="layout-menubar-active"/>
            		<p:menuitem  value="#{msgs['label.managedropdown.investortype']}" icon="icon-home-outline" url="#{request.contextPath}/lookupdata.html?type=INVESTOR_TYPE" containerStyleClass="layout-menubar-active"/>
            		<p:menuitem  value="#{msgs['label.managedropdown.developmentcategories']}" icon="icon-home-outline" url="#{request.contextPath}/lookupdata.html?type=DEVELOPMENT_CATEGORIES" containerStyleClass="layout-menubar-active"/>
            		<p:menuitem  value="#{msgs['label.managedropdown.developmentphases']}" icon="icon-home-outline" url="#{request.contextPath}/lookupdata.html?type=DEVELOPMENT_PHASES" containerStyleClass="layout-menubar-active"/>
  
               	</p:submenu>
             
             
             </ps:menu>
        </h:form>
      
    </div>

</ui:composition>
