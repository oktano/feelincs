<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"   
   xmlns:sec="http://www.springframework.org/security/tags"  	
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    
    <div id="layout-header" class="Unselectable fontRegular">
        <a href="dashboard.html" id="layout-logo">
            <h:graphicImage name="images/yeni-logo-shorter-cropped-65x60px-site.png" styleClass="Fleft" library="sentinel-layout"/>
            <span class="Fs19 FontTitilliumSemiBoldItalic Fleft">
            <span class="softblue"><h:outputText value="" escape="false"/></span><span class="hardblue"><h:outputText value="#{msgs['label.login.header.part2']}" escape="false"/></span></span>
        </a>
    	<ul id="sm-topmenu" class="layout-header-widgets white Fs14">
    		<li class="Fleft BordRadHalf TexAlCenter"><i class="icon-user-male"></i>
    			<ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
    				<li class="Animated05">
	    				<a class="white Unselectable"><i class="icon-user-male Fs26 OvHidden"></i>
		    				<span class="Fs18">
		    					<h:outputText value ="#{accountBean.account.getFullName()}" /><br/>
		    					<span class="Fs10"> 
		    					    <h:outputText  value="#{accountBean.account.lastLoginDateTime}">
                           				<f:convertDateTime pattern="d-M-yyyy HH:mm" />
									</h:outputText>	                               		
		    					
		    					</span>
		    				</span>
		    			</a>
		    		</li>
		    		 <sec:authorize ifAnyGranted="ADMIN">
		    		
	    				<li class="Animated05">
	    					<a href="#{request.contextPath}/user.html" class="white Unselectable">
	    						<i class="icon-users-2"></i><h:outputText value="#{msgs['label.menu.top.user']}"/>
	    					</a>
	    				</li>
	    			</sec:authorize>
    			</ul>
    		</li>
    		<li class="Fleft BordRadHalf TexAlCenter"><i class="icon-mail"></i><span class="alertBubble BordRad10 Fs9">166</span>
    			<ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
    			   	<li class="Animated05"><a href="#" class="white Unselectable TexAlRight"><i class="icon-chat-empty yellow"></i>Kürşat Suiçmez<br/><span class="Fs10">Yazılım Geliştirme</span></a></li>
    				<li class="Animated05"><a href="#" class="white Unselectable TexAlRight"><i class="icon-chat-empty"></i>Erkan Karakuş<br/><span class="Fs10">birlikteal</span></a></li>
    				<li class="Animated05"><a href="#" class="white Unselectable TexAlRight"><i class="icon-chat-empty yellow"></i>Gökhan Fazlı Çelik<br/><span class="Fs10">Kitle Fonlama</span></a></li>
    				<li class="Animated05"><a href="#" class="white Unselectable TexAlRight"><i class="icon-chat-empty"></i>Özgür Oktan<br/><span class="Fs10">Yazılım Altyapı</span></a></li>
    			</ul>
    		</li>
    		<li class="Fleft BordRadHalf TexAlCenter"><i class="icon-bell"></i><span class="alertBubble BordRad10 Fs9">24</span>
    			<ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
    				<li class="Animated05"><a href="#" class="white Unselectable TexAlRight"><i class="icon-flag red"></i>Fon Tipi</a></li>
    				<li class="Animated05"><a href="#" class="white Unselectable TexAlRight"><i class="icon-flag yellow"></i>Proje Kategorisi</a></li>
    				<li class="Animated05"><a href="#" class="white Unselectable TexAlRight"><i class="icon-flag yellow"></i>Banka Hesabım</a></li>
    			</ul>
    		</li>
    		<li class="Fleft BordRadHalf TexAlCenter"><i class="icon-wrench-1"></i>
    			<ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
    				<li class="Animated05"><a href="#" class="white Unselectable"><i class="icon-sun"></i>Ayarlar</a></li>
    				<li class="Animated05"><a href="#" class="white Unselectable"><i class="icon-lifebuoy"></i>Yardım Masası</a></li>
    			</ul>
    		</li>
    		<li class="Fleft BordRadHalf TexAlCenter">
    				 		<h:form prependId="false">	
							<input type="hidden" name="#{_csrf.parameterName}"  value="#{_csrf.token}"/> 						
 				 	
	 				 		  <p:commandLink  styleClass="white Unselectable" action="#{loginBean.logout}" >
					       		 <i class="icon-power"></i>
					          </p:commandLink>
					       </h:form>
    
     		</li>
    	</ul>
    	<!-- NEVER REMOVE FOLLOWING 'UL' TAG ! BECAUSE THIS CONTAINS RESPONSIVE MODE HEADER MENU OPEN-CLOSE BUTTON -->
    	<ul id="sm-mobiletopmenu" class="layout-header-widgets white Fs14">
    		<li class="Fleft BordRadHalf TexAlCenter Animated05 DisplayOnResponsive"><i class="icon-th-1"></i></li>
    	</ul>
    	<!-- ****** -->
   	</div>
    
</ui:composition>
